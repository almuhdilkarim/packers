<!-- BANNER -->
<div class="banner-wrapper">
    
    <div class="banner">
        <img src="/img/banner.webp" alt="banner" class="banner-img">
    </div>

    <div class="info-bar">
        <div class="left-bar">
            <a href="{{ .Store.Get "vers_pack" }}" target="_blank" class="download-btn" aria-label="Download Package">
                {{ partial "icon" "download" }} Download
            </a>
            <div class="icons">
                <a href="https://github.com" class="icon-btn" aria-label="GitHub">
                    {{ partial "icon" "github" }}
                </a>
                <a href="https://gitlab.com" class="icon-btn" aria-label="GitLab">
                    {{ partial "icon" "gitlab" }}
                </a>
            </div>
        </div>
        <div class="right-bar">
            <div class="info">
                <div class="author">
                    <img src="{{ .Store.Get "user_avat" }}" class="avatar" alt="author" />
                    <div>
                        <p class="label">Developer</p>
                        <p>{{ .Store.Get "user_name" }}</p>
                    </div>
                </div>
                <div class="version">
                    <p class="label">Latest Version</p>
                    <p>{{ .Store.Get "vers_late" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
